name: Prettier & ESLint

on: [pull_request]
        
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.16.0]
        
    steps:    
    - uses: actions/checkout@v3
    - name: Install prettier
      run: npm install prettier
    - name: Run prettier
      run: npm run prettier
    - name: Install ESLint
      run: npm install eslint
    - name: Run eslint
      run: npm run lint
